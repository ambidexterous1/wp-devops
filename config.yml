version: 2

jobs:
    build:
        docker:
            - image: circleci/php:7.1.21-cli-node-browsers

        working_directory: ~/source

        environment:
            CI_INCLUDES_FILE: /home/circleci/source/.circleci/includes.sh

        steps:
            - restore_cache:
                  name: "Restoring source code cache"
                  keys:
                      - source-repo

            - restore_cache:
                  name: "Restoring deploy code cache"
                  keys:
                      - deploy-repo

            - checkout

            - store_artifacts:
                  path: .circleci/
                  destination: scripts

            - store_artifacts:
                  path: ./project.json
                  destination: project.json

            - store_artifacts:
                  path: ./composer.json
                  destination: composer.json

            - run: .circleci/scripts/setup-environment.sh
            - store_artifacts:
                path: ~/log.txt
                destination: setup-environment.log

            - run: .circleci/scripts/deploy.sh
            - store_artifacts:
                  path: ~/log.txt
                  destination: deploy.log

            - run: .circleci/scripts/build.sh
            - store_artifacts:
                  path: ~/log.txt
                  destination: build.log

            - run:
                  name: Generate Error Report
                  when: on_fail
                  command: cat ~/log.txt

            - run:
                name: Unlock Deploy
                when: always
                command: .circleci/scripts/unlock-deploy.sh
            - store_artifacts:
                  path: ~/log.txt
                  destination: unlock-deploy.log

            - save_cache:
                name: "Caching source code ~/repo directory"
                key: source-repo
                paths:
                    - ~/source

            - save_cache:
                  name: "Caching deployment code ~/deploy directory"
                  key: deploy-repo
                  paths:
                      - ~/deploy


