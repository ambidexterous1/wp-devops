version: 2

jobs:
    build:
        docker:
            - image: circleci/php:7.1.21-cli-node-browsers

        working_directory: ~/source

        environment:
            CI_SOURCED_FILE: /home/circleci/source/.circleci/wp-devops/sourced.sh

        steps:
            - restore_cache:
                  name: "Restoring source code cache"
                  keys:
                      -source-repo

            - restore_cache:
                  name: "Restoring deploy code cache"
                  keys:
                      -deploy-repo

            - checkout

            - store_artifacts:
                  path: .circleci/wp-devops
                  destination: wp-devops

            - store_artifacts:
                  path: ./project.json
                  destination: project.json

            - store_artifacts:
                  path: ./composer.json
                  destination: composer.json

            - run:
                  name: Bootstrapping WP DevOps
                  command: |
                      rm -rf wp-devops
                      ref_type=$(cat project.json|jq -r '.deploy.frameworks.wp_devops.ref_type')
                      git clone git@github.com:wplib/wp-devops.git
                      if [ 'branch' == "${ref_type}" ] ; then
                          branch=$(cat project.json|jq -r '.deploy.frameworks.wp_devops.branch')
                          cd wp-devops
                          git remote show origin
                          git remote update
                          git fetch --all
                          git checkout "${branch}"
                      else
                          tag=$(cat project.json|jq -r '.deploy.frameworks.wp_devops.tag')
                          cd wp-devops
                          git checkout "${tag}"
                      fi

            - run: .circleci/scripts/deploy.sh

            - store_artifacts:
                  path: ~/log.txt
                  destination: deploy.log

            - run:
                  name: Generate Error Report
                  when: on_fail
                  command: cat ~/log.txt

            - run:
                  name: Unlock Deploy
                  when: always
                  command: .circleci/scripts/unlock-deploy.sh

            - store_artifacts:
                  path: ~/log.txt
                  destination: unlock-deploy.log

            - save_cache:
                  name: "Caching source code ~/source directory"
                  key: source-repo
                  paths:
                      - ~/source

            - save_cache:
                  name: "Caching deployment code ~/deploy directory"
                  key: deploy-repo
                  paths:
                      - ~/deploy


